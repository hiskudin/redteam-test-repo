<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DexterDocs - Documentation Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header { background: #4F46E5; color: white; padding: 1rem 0; }
    header h1 { padding: 0 2rem; }
    main { padding: 2rem 0; }
    h2 { margin-bottom: 1rem; color: #4F46E5; }
    .card { background: #f9fafb; border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; }
    footer { text-align: center; padding: 2rem; color: #666; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <h1>DexterDocs</h1>
  </header>
  <main class="container">
    <h2>Welcome to DexterDocs</h2>
    <div class="card">
      <h3>Getting Started</h3>
      <p>DexterDocs is a modern documentation platform for teams.</p>
    </div>
    <div class="card">
      <h3>Features</h3>
      <ul>
        <li>Real-time collaboration</li>
        <li>Version control</li>
        <li>API documentation</li>
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 DexterDocs. All rights reserved.</p>
  </footer>
</body>
</html>
